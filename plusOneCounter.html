<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plusOneCounter</title>
</head>

<body>
        <button type="button" onclick="addonefunc()">
            Plus One
        </button>
         
        <h1>Total: 
            <a id="plusOne"> 0 </a>
        </h1>

        <script>
            var plusOne = 0;
            function addonefunc() {
                plusOne = plusOne+ 1;
                document.getElementById("plusOne").innerHTML = plusOne;};
        </script>
</body>
</html>
